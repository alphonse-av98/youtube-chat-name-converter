<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Chat Name Converter Settings</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
    h1 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .group { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; background-color: #f9f9f9; }
    h3 { margin-top: 0; font-size: 1.1em; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
    input { padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
    .handle-list { list-style: none; padding: 0; margin-top: 15px; border: 1px solid #ddd; border-radius: 4px; max-height: 300px; overflow-y: auto; }
    .handle-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .handle-item:last-child { border-bottom: none; }
    .delete-btn { background-color: #dc3545; margin-top: 0; margin-left: 10px; padding: 5px 10px; font-size: 0.9em; }
    .delete-btn:hover { background-color: #c82333; }
    .input-container { display: flex; gap: 10px; align-items: center; }
  </style>
</head>
<body>
  <h1>YouTube Chat Name Converter Settings</h1>
  
  <div class="group">
    <h3>キャッシュのクリア</h3>
    <p>保存されているすべてのチャンネル名データを削除します。</p>
    <button id="clearCacheBtn">キャッシュを全消去</button>
  </div>

  <div class="group">
    <h3>対象チャンネルの制限</h3>
    <p>特定のチャンネルでのみ有効にする場合は、ハンドルネーム（@handle）を入力してください。<br>
    （複数ある場合は改行して入力。空欄の場合はすべてのチャンネルで有効になります）</p>
    <div class="input-container">
      <input type="text" id="newHandleInput" placeholder="@handle">
      <button id="addHandleBtn" style="margin-top: 0;">追加</button>
    </div>
    <ul id="handleList" class="handle-list"></ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
